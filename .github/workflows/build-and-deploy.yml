name: Build and deploy
on:
  workflow_call:
    secrets:
      TEST_1:
        required: true
      TEST_3:
        required: true
    inputs:
      test_2:
        required: true
        type: string
        description: 'Test 2'
env:
  TEST_3: ${{ secrets.TEST_3 }}

jobs:
  log:
    runs-on: ubuntu-latest
    steps:
      - name: Log
        run: |
          echo "Test 1: ${{ secrets.TEST_1 }} Test 2: ${{ inputs.test_2 }}"
          echo ${TEST_3}